<ion-view id="google-map"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-android-arrow-back"
        ui-sref="main.postList({type: 'local'})"
      >
      </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="row zero row-main-title-logo flex">
      <div class="col">
        <img src="img/main_page_Logo.png" class="main-title-logo">
      </div>
    </div>
  </ion-nav-title>
  <ion-nav-buttons side="right">
      <!-- ng-click="Map.findMeThenSearchNearBy()" -->
    <button class="button button-icon icon ion-pinpoint"
    >
    </button>
  </ion-nav-buttons>

  <ion-header-bar class="bar-subheader zero flex">
  </ion-header-bar>

  <ion-content class="has-subheader"
    data-tap-disable="true"
    scroll="false"
  >
    <div google-map>
    </div>
  </ion-content>

</ion-view>
